<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        header nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 2rem;
            text-align: center;
        }

        .contenedor {
            background-color: #f4f4f4;
            padding: 2rem;
            margin: 1rem auto;
            text-align: center;
            max-width: 800px;
            border-radius: 10px;
        }

        .carrito-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .carrito-item img {
            max-width: 50px;
            margin-right: 1rem;
            border-radius: 5px;
        }

        .carrito-item button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            cursor: pointer;
            border-radius: 5px;
        }

        .carrito-item button:hover {
            background-color: #c82333;
        }

        #vaciar-carrito {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 1rem;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 2rem;
        }

        #vaciar-carrito:hover {
            background-color: #0056b3;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
    </style>
</head>

<body>
    <header>
        <h1>Carrito de Compras</h1>
        <nav>
            <ul>
                <li><a href="/tarea.html">Inicio</a></li>
                <li><a href="#acerca-de.html">Acerca de</a></li>
                <li><a href="#servicios.html">Servicios</a></li>
                <li><a href="#contacto.html">Contáctanos</a></li>
                <li><a href="carrito.html">Carrito</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="carrito">
            <h2 class="contenedor">Elementos en tu Carrito</h2>
            <div id="lista-carrito"></div>
            <button id="vaciar-carrito">Vaciar Carrito</button>
        </section>
    </main>

    <footer>
        <p>© 2024 Todos los derechos reservados.</p>
    </footer>
</body>

</html>
